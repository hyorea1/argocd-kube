apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-kube-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      run: argocd-kube
  template:
    metadata:
      labels:
        run: argocd-kube
    spec:
      containers:
      - image: 779846779278.dkr.ecr.ap-northeast-2.amazonaws.com/web-site:d76f89d
        name: argocd-kube
